    <h2>h2</h2>
    <h2>h2</h2>
    <h2>h2</h2>
    <h3>h3</h3>
    <div></div>
    <h4>h4</h4>
    <script></script>
    <script>
      let el = Array.from(document.getElementsByTagName("*"));
      let elObj = {};
      console.log("el", el);
      let reg = /^[h|s].+/i;
      el.forEach((item) => {
        const t = item.tagName;
        if (reg.test(t)) {
          elObj[t] ? (elObj[t] += 1) : (elObj[t] = 1);
        }
      });
      console.log("elObj", elObj);
    </script>
